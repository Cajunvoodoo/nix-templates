name: CI
on:
  push:
    branches: master
  # pull_request:
  #   branches: master

jobs:
  build:
    name: Nix build
    runs-on: ubuntu-latest # self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: ryanccn/attic-action@v0
      with:
        endpoint: https://nix-cache.cajun.page
        cache: public
        token: ${{ secrets.ATTIC_TOKEN }}
    - name: Nix build
      run: nix build --accept-flake-config --print-build-logs
